<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <a class="active" href="#">Movies Site</a>
        <div class="search-container">
            <form role="search" id="search-form">
                <input type="search" name="searchbar" id="query-bar" placeholder="search...">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="columns">
            <div class="card">
                <center>
                    <img src="image.png" alt="movie img" class="movie-img">
                </center>
                <h3>Movie title</h3>
            </div>
        </div>
    </div>
</body>
</html>
